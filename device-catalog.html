<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Global Medical Imaging Devices | A-Z List of CT & MRI Models</title>
   <meta name="description" content="Explore an alphabetical list of CT and MRI scanner models from various brands. Find the specific equipment for your medical needs.">
    <meta name="keywords" content="CT scanner models, MRI scanner models, medical devices list, medical equipment, China medical devices">
       <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
         body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            background-color: #f9f9f9;
            line-height: 1.6;
         }
        .container {
            max-width: 960px;
            margin: 0 auto;
            padding: 20px;
       }
        h1, h2, h3 {
            color: #2c3e50;
           line-height: 1.3;
            font-weight: 700;
            margin-bottom: 1rem;
         }
         h1 { font-size: 2.5rem; }
        h2 { font-size: 2rem; }
        h3 { font-size: 1.5rem; }
        .device-list {
             padding: 20px 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: flex-start;
         }
        .device-item {
             border: 1px solid #ddd;
            padding: 10px;
            margin: 10px;
           text-align: center;
            max-width: 200px;
            width: calc(15% - 20px);
         }
       .device-item img {
           max-width: 100px;
            height: auto;
           margin: 0 auto 10px auto;
             display: block;
        }
        .device-item a {
            display: block;
            text-decoration: none;
            color: #3498db;
        }
       .device-item a:hover{
             text-decoration: underline;
        }
        .footer {
           text-align: center;
            padding: 20px 0;
           background-color: #2c3e50;
            color: white;
        }
        @media (max-width: 768px) {
            .container {
                padding: 10px;
           }
           h1 {
                 font-size: 2rem;
           }
             h2 {
                 font-size: 1.5rem;
             }
           h3 {
                font-size: 1.2rem;
             }
              .device-item {
                max-width: 100px;
                 width: calc(25% - 20px);
            }
       }
    </style>
</head>
<body>
    <div class="container">
        <h1>Global Medical Imaging Devices</h1>
         <p>
          Explore the range of CT and MRI devices available on our network. This page gives you an overview of the models we offer.
         </p>
        <div class="device-list" id="devices-container">
          </div>
   </div>
   <footer class="footer">
         <div class="container">
             <p>Â© 2024 Affordable Medical Scanners. All Rights Reserved.</p>
              <p><a href="/privacy" style="color: white">Privacy Policy</a> | <a href="/terms" style="color: white">Terms of Service</a></p>
            <p>Contact us at: <a href="tel:+15551234567" style="color:white">+1-555-123-4567</a> or <a href="mailto:info@example.com" style="color:white">info@example.com</a></p>
        </div>
    </footer>
   <script>
        fetch('/data/devices.json')
           .then(response => response.json())
           .then(data => {
               const devicesContainer = document.getElementById('devices-container');
                let devicesHTML = '';
                data.forEach(device => {
                  devicesHTML += `
                      <div class="device-item">
                           <img src="${device.image}" alt="${device.name}" loading="lazy">
                            <a href="${device.url}">${device.name}</a>
                      </div>
                   `;
                });
               devicesContainer.innerHTML = devicesHTML;
            })
            .catch(error => console.error('Error loading devices data:', error));
    </script>
</body>
</html>
